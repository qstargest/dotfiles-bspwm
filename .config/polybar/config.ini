[colors]
; Tokyo Night colors
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
disabled = #565f89

[bar/example]
width = 100%
height = 25pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt
line-color = ${colors.primary}

border-size = 6pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

; Main font (Hack) with adjusted vertical offset
font-0 = "Hack:pixelsize=8.2:weight=bold;3"
; Nerd Font for icons - slightly larger size for consistency with same vertical offset
font-1 = "Hack Nerd Font:pixelsize=8.2:weight=bold;3"
font-2 = "Noto Sans Mono CJK JP:pixelsize=8.2:weight=bold;3"

modules-left = xworkspaces
modules-center = xwindow
modules-right = filesystem memory cpu pulseaudio xkeyboard date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
#label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-margin = 25 

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = Free space[%{F#7aa2f7}%mountpoint%%{F-}]: %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " 󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = " 󰖁 "
format-muted-prefix-foreground = ${colors.disabled}
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " 󰌌 "
format-prefix-foreground = ${colors.primary}
label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#565f89}disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %local_ip%

[module/date]
type = internal/date
interval = 1

date = "%d-%m-%y"
date-alt = "%a, %b, %d, %Y" 

time = %H:%M
time-alt = %H:%M:%S

format-prefix = " 󰃰 "
format-prefix-foreground = ${colors.primary}
label = %date% %time%

[settings]
screenchange-reload = true
pseudo-transparency = true

